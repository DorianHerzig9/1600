      /* Hier sind die CSS-Stile für das Kontaktformular */
      .contact-form {
        max-width: 400px;
        margin: 0;
        padding: 0;
      }

      .contact-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
        color: black; /* Add this line to ensure text color is black */
      }

      .contact-form input[type="submit"] {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }

      .contact-form input[type="submit"]:hover {
        background-color: #45a049;
      }

      /* Additional styles to align the form to the left */
      .text-dark {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        flex-direction: column;
      }
    </style>
